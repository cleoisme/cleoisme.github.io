{{ define "main" }}
<div class="post {{ with .Site.Params.doNotLoadAnimations }} {{ else }} animated fadeInDown {{ end }}">
  <div class="post__content">
    <h1>{{ title .Title }}</h1>
      {{- if (eq .Params.contact true) -}} 
        {{.Params.description}}
        {{- partial "contact.html" -}} 
      {{- end -}} 
  </div>
</div>
{{ end }}
